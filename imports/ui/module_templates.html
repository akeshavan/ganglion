<template name="base">


    {{> brainmask }}

    {{> wm }}

    {{> aparcaseg }}


</template>


<template name="brainmask">

<h1 id="Brainmask">Brainmask</h1>



    <div id="brainmask_table">

        {{> tabular table=TabularTables.brainmask selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>


<template name="wm">

<h1 id="White Matter">White Matter</h1>



    <div id="wm_table">

        {{> tabular table=TabularTables.wm selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>


<template name="aparcaseg">

<h1 id="Segmentation">Segmentation</h1>



    <div id="aparcaseg_table">

        {{> tabular table=TabularTables.aparcaseg selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>



<template name="body_sidebar">

  <div class="span3">
            <div class="bs-docs-sidebar">

                    <ul class="nav nav-list bs-docs-sidenav affix">
                        
                        <li><a href="#Brainmask">
                            <span class="badge badge-inverse"></span> Brainmask</a>
                        </li>
                        
                        <li><a href="#White Matter">
                            <span class="badge badge-inverse"></span> White Matter</a>
                        </li>
                        
                        <li><a href="#Segmentation">
                            <span class="badge badge-inverse"></span> Segmentation</a>
                        </li>
                        
                    </ul>

                 <ul class="nav nav-list affix qbox">
                 <h5>Query Box</h5>

  <button class="btn btn-default btn-small reset"> Reset </button>
                     <br><br>


                 <div class="well">

                     {{#each currentSelector}}
                    <span class="tag label label-info">
                      <span class="{{this.mapper}}">{{this.name}}</span>
                      <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                    </span>
                    <br><br>
                     {{/each}}


                 </div>
<form class="form-inline">
    <div class="form-group">
        <button class="btn btn-default btn-small save"> Save </button>
        <input type="text" name="qname" id="qname" class="form-control"><br>
    </div>
</form>
                <h5>Saved Queries</h5>


                {{#each savedQueries}}

                    <span class="tag label label-primary">
                      <span class="query ">{{name}}</span>
                        <a><i class="removequery glyphicon glyphicon-trash glyphicon-white"></i></a>
                    </span>

                    <br>
                    <br>

                {{/each}}

                 </ul>
            </div>
        </div>

</template>
